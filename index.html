<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>RPG Enemies</title>
</head>

<body>

    <header>
        <img src="./img/00logo.png" alt="Logo" class="logo">
        <p>RPG Enemies</p>
    </header>

    <main>
        <h1>Low level</h1>

        <div>
            <h2>Images</h2>

            <ul>
                <li><img src="./img/01goblin.png" alt="Goblin img" class="monster-img"></li>
                <li><img src="./img/02kobold.png" alt="Kobold img" class="monster-img"></li>
                <li><img src="./img/03slime.png" alt="Slime img" class="monster-img"></li>
                <li><img src="./img/04bug.png" alt="Bug img" class="monster-img"></li>
                <li><img src="./img/05imp.png" alt="Imp img" class="monster-img"></li>
                <li><img src="./img/06ghost.png" alt="Ghost img" class="monster-img"></li>
            </ul>
        </div>

        <div>
            <h2>Enemy list</h2>
            <ol>
                <li>Goblin</li>
                <li>Kobold</li>
                <li>Slime</li>
                <li>Bug</li>
                <li>Imp</li>
                <li>Ghost</li>
            </ol>
        </div>
    </main>

    <footer>
        <p>All rights reserved</p>
    </footer>



</body>

</html>
